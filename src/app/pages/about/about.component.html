<div id="about">
  <div class="container-fluid">
    <div class="row align-items-end">
      <div class="col-lg-8 service-info block">

        <div class="service-text text">
          <div class="demo-one" dragScroll drag-scroll-y-disabled="true" drag-scroll-x-disabled="true" scrollbar-hidden="true" (reachesLeftBound)="leftBoundStat($event)"
            (reachesRightBound)="rightBoundStat($event)" #nav>
            <img *ngFor="let member of team; let i = index;" [src]="'assets/img/' + member.img" (click)="clickItem(member,i)" (mouseover)="onHover(i)"
              [@imgTeam]="member.state" />
          </div>

          <br>
          <button (click)="moveLeft()">left</button>
          <button (click)="moveRight()">right</button>
        </div>
        <p class="text footer">DESIGNED BY TARAKAN &copy; OFFICIAL WEBSITE 2017</p>
      </div>
      <div class="col-lg-4 headline block">
        <h1 class="text font-bold display-4">TEAM MEMBER PROFILE</h1>
        <br>
        <div class="text">
          <span>Name</span>
          <h3 class="font-bold" [@fadeToggleTeam]="state">{{memberInfo.name}}</h3>
        </div>

        <div class="text">
          <span>Role</span>
          <h3 class="font-bold" [@fadeToggleTeam]="state">{{memberInfo.role}}</h3>
        </div>

        <div class="text">
          <span>Phone</span>
          <h3 class="font-bold" [@fadeToggleTeam]="state">{{memberInfo.phone}}</h3>
        </div>

        <div class="text">
          <span>Email</span>
          <h3 class="font-bold" [@fadeToggleTeam]="state">{{memberInfo.email}}</h3>
          <br>
        </div>
      </div>
    </div>
  </div>
</div>
